apiVersion: apps/v1
kind: Deployment
metadata:
  name: biodiversity-maplibre
  labels:
    app: biodiversity-maplibre
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: biodiversity-maplibre
  template:
    metadata:
      labels:
        app: biodiversity-maplibre
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git:2.52.0
        command:
        - sh
        - -c
        - |
          git clone --depth 1 https://github.com/boettiger-lab/biodiversity.git /tmp/repo
          # Copy all files except config.json (will be generated from template)
          cd /tmp/repo/app
          find . -type f ! -name 'config.json' -exec cp --parents {} /usr/share/nginx/html/ \;
        volumeMounts:
        - name: website-content
          mountPath: /usr/share/nginx/html
      containers:
      - name: biodiversity-maplibre
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: TMPDIR
          value: "/tmp"
        - name: MCP_SERVER_URL
          value: "https://duckdb-mcp.nrp-nautilus.io/mcp"
        - name: LLM_ENDPOINT
          value: "https://llm-proxy.nrp-nautilus.io/v1"
        - name: PROXY_KEY
          valueFrom:
            secretKeyRef:
              name: llm-proxy-secrets
              key: proxy-key
        - name: NIMBUS_API_KEY
          valueFrom:
            secretKeyRef:
              name: nimbus-api-key
              key: NIMBUS_API_KEY
        - name: OPENROUTER_KEY
          valueFrom:
            secretKeyRef:
              name: openrouter-key
              key: OPENROUTER_KEY
        command:
        - sh
        - -c
        - |
          # Install envsubst for environment variable substitution
          apk add --no-cache gettext
          # Substitute environment variables in config template
          envsubst < /config/config.template.json > /usr/share/nginx/html/config.json
          # Start nginx
          nginx -g 'daemon off;'
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
        - name: website-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: config-template
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: website-content
        emptyDir: {}
      - name: config-template
        configMap:
          name: biodiversity-maplibre-config
      - name: nginx-config
        configMap:
          name: biodiversity-maplibre-nginx
