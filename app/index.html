<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodiversity Map</title>

    <!-- Import map for MCP SDK -->
    <script type="importmap">
    {
        "imports": {
            "@modelcontextprotocol/sdk/client/index.js": "https://esm.sh/@modelcontextprotocol/sdk@1.12.0/client/index",
            "@modelcontextprotocol/sdk/client/streamableHttp.js": "https://esm.sh/@modelcontextprotocol/sdk@1.12.0/client/streamableHttp"
        }
    }
    </script>

    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css" rel="stylesheet" />

    <!-- PMTiles protocol -->
    <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>

    <!-- h3-js (for hex grid overlay) -->
    <script src="https://unpkg.com/h3-js@4.1.0/dist/h3-js.umd.js"></script>

    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>

    <!-- Analytics -->
    <script defer src="https://cloud.umami.is/script.js"
        data-website-id="c66896e8-8838-4423-8386-2002a5736268"></script>

    <!-- App styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Layer controls -->
    <div id="menu">
        <div class="menu-section">
            <label class="section-title">Overlays</label>
            <div id="layer-controls-container" class="checkbox-group">
                <!-- Generated by MapManager -->
            </div>
        </div>
    </div>

    <!-- Chat interface -->
    <div id="chat-container">
        <div id="chat-header">
            <h3>Data Assistant</h3>
            <button id="chat-toggle" title="Toggle chat">−</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ask about the data…" autocomplete="off">
            <button id="chat-send">Send</button>
        </div>
        <div id="chat-footer">
            <select id="model-selector" title="Select model"></select>
        </div>
    </div>

    <!-- App bootstrap -->
    <script type="module" src="main.js"></script>
</body>

</html>
