apiVersion: apps/v1
kind: Deployment
metadata:
  name: padus
  labels:
    app: padus
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: padus
  template:
    metadata:
      labels:
        app: padus
    spec:
      initContainers:
      - name: git-clone
        image: alpine/git:2.52.0
        command:
        - sh
        - -c
        - |
          # Clone this app repo (tiny â€” just HTML + config files)
          # Replace URL with your own app repo:
          git clone --depth 1 https://github.com/boettiger-lab/padus-app.git /tmp/repo
          cp /tmp/repo/index.html /usr/share/nginx/html/
          cp /tmp/repo/layers-input.json /usr/share/nginx/html/
          cp /tmp/repo/system-prompt.md /usr/share/nginx/html/
        volumeMounts:
        - name: website-content
          mountPath: /usr/share/nginx/html
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: TMPDIR
          value: "/tmp"
        - name: MCP_SERVER_URL
          value: "https://duckdb-mcp.nrp-nautilus.io/mcp"
        - name: LLM_ENDPOINT
          value: "https://llm-proxy.nrp-nautilus.io/v1"
        - name: PROXY_KEY
          valueFrom:
            secretKeyRef:
              name: llm-proxy-secrets
              key: proxy-key
        - name: NIMBUS_API_KEY
          valueFrom:
            secretKeyRef:
              name: nimbus-api-key
              key: NIMBUS_API_KEY
        - name: OPENROUTER_KEY
          valueFrom:
            secretKeyRef:
              name: openrouter-key
              key: OPENROUTER_KEY
        command:
        - sh
        - -c
        - |
          apk add --no-cache gettext
          envsubst < /config/config.template.json > /usr/share/nginx/html/config.json
          nginx -g 'daemon off;'
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        volumeMounts:
        - name: website-content
          mountPath: /usr/share/nginx/html
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
        - name: config-template
          mountPath: /config
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: website-content
        emptyDir: {}
      - name: config-template
        configMap:
          name: padus-config
      - name: nginx-config
        configMap:
          name: padus-nginx
